<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Route Planner</title>
    <link rel="stylesheet" href="stylehome.css" />
    <!-- Leaflet.js for Map Rendering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">🌍 Eco Route Planner</h1>

      <div class="form-group">
        <label for="startAddress">🚗 Starting Address:</label>
        <input
          type="text"
          id="startAddress"
          placeholder="Enter starting address"
          required
        />
      </div>

      <div class="form-group">
        <label for="endAddress">📍 Destination Address:</label>
        <input
          type="text"
          id="endAddress"
          placeholder="Enter destination address"
          required
        />
      </div>

      <div class="form-group">
        <label for="vehicleSelect">🚴 Select Vehicle Mode:</label>
        <select id="vehicleSelect">
          <option value="car">🚘 Car</option>
          <option value="bus">🚌 Bus</option>
          <option value="ev">🔋 Electric Vehicle (EV)</option>
          <option value="cycle">🚲 Cycle</option>
        </select>
      </div>

      <button id="calculateRoute" class="btn">Calculate Route</button>

      <div class="result">
        <p id="routeDistance">📏 Distance: Loading...</p>
        <p id="carbonEmissions">🌿 Carbon Emissions: Loading...</p>
        <p id="rewardPoints">🎖️ Reward Points: Loading...</p>
      </div>

      <!-- Map Container -->
      <div id="map"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
